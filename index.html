<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">

    <div class="modal hide"></div>
    <table class="main-container">
        <thead>
            <tr>
                <th>title</th>
                <th>price</th>
                <th>actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <button class="btn-add" onclick="onAddBook()">add</button>
    <input type="text" oninput="onSearchBook(this)" placeholder="search books">
    <button class="clear" onclick="onClearClicked()">clear</button>

    <dialog class="details-modal">
        <form method="dialog">
            <button>x</button>
            <h1 class="book-title"></h1>
            <span></span>
            <pre></pre>
            <p class="book-description"></p>
            <h2 class="book-price"><span></span>$</h2>
        </form>
    </dialog>


    <script src="js/services/utils.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>

    <script src="js/book.controller.js"></script>
</body>

</html>
