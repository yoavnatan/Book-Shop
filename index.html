<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">

    <header>
        <div class="modal hide"></div>
        <button class="cards-view" onclick="onToggleView()">&#9783;</button>
        <h2>Books</h2>
    </header>


    <section class="main-container">
        <div class="nav-group">
            <button class="btn-add" onclick="onAddBook()">add</button>
            <button class="btn-add-modal" onclick="onAddBookByModal()">add By modal</button>
            <select class="min-rate-filter" name="rates" onchange="onFilterByRate(this)">
                <option value=''>Select min rate</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>


            <input class="title-search" type="text" oninput="onSearchBook(this)" placeholder="search books">
            <button class="clear" onclick="onClearClicked()">clear</button>
            <button class="prev-page" onclick="onPrevPage()">prev-page</button>
            <button class="next-page" onclick="onNextPage()">next-page</button>
        </div>
        <div class="sort-by">
            <select class="sort-field" onchange="onSetSortBy()">
                <option value="">Select Sorting</option>
                <option value="title">By Title</option>
                <option value="minRate">Rate</option>
            </select>
            <!-- <legend>Order for sorting</legend> -->
            <input class="sort-dir" type="radio" name="order" id="ascending" value="ascending" onclick="onSetSortBy()">
            <label for="ascending">ascending</label>
            <input class="sort-dir" type="radio" name="order" id="descending" value="descending"
                onclick="onSetSortBy()">
            <label for="descending">descending</label>
        </div>

        <table class="table-container">
            <thead>
                <tr>
                    <th>title</th>
                    <th>rate</th>
                    <th>price</th>
                    <th>actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="cards-container">
        </div>
        <!-- <div class="pages"></div> -->

    </section>
    <div class="pages">Page:<span></span>/<span></span></div>


    <footer>
        <div class="expensive-books"><span></span> Expensive books</div>
        <div class="avarage-books"><span></span> Avarage costs books</div>
        <div class="cheap-books"><span></span> Cheap books</div>
    </footer>


    <dialog class="update-modal">
        <form method="dialog">
            <button onclick="onCloseModal()">x</button>
            <h1>Add a Book</h1>
            <label for="booktitle">book title:</label>
            <input type="text" id="booktitle" placeholder="book name">
            <label for="bookprice">Price:</label>
            <input type="number" id="bookprice" step="0.5" placeholder="book price" oninput="onInputPrice(this)">
            <label for="bookimage">Image:</label>
            <input type="text" id="bookimage" placeholder="url">

            <button onclick="onUpdateRate(event,-1)">-</button>
            <div class="book-rate-update-modal"><span></span></div>
            <button onclick="onUpdateRate(event,1)">+</button>
            <button onclick="onSubmit()">Submit</button>
        </form>
    </dialog>

    <dialog class="details-modal">
        <form method="dialog">
            <button onclick="onCloseModal()">x</button>
            <h1 class="book-title"></h1>
            <span></span>
            <pre></pre>
            <p class="book-description"></p>
            <h2 class="book-price"><span></span>$</h2>
            <button onclick="onChangeRate(event,-1)">-</button>
            <div class="book-rate"><span></span></div>
            <button onclick="onChangeRate(event,1)">+</button>
        </form>
    </dialog>

    <script src="js/services/utils.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>

    <script src="js/book.controller.js"></script>
</body>

</html>
