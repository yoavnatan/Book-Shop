<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">

    <div class="modal hide"></div>
    <button class="cards-view" onclick="onCardsView()">&#9782;</button>
    <button class="table-view" onclick="onTableView()">&#9783;</button>

    <table class="table-container">
        <thead>
            <tr>
                <th>title</th>
                <th>price</th>
                <th>actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="cards-container hide">

    </div>

    <button class="btn-add" onclick="onAddBook()">add</button>
    <input type="text" oninput="onSearchBook(this)" placeholder="search books">
    <button class="clear" onclick="onClearClicked()">clear</button>

    <footer>
        <div class="expensive-books"><span></span> Expensive books</div>
        <div class="avarage-books"><span></span> Avarage costs books</div>
        <div class="cheap-books"><span></span> Cheap books</div>
    </footer>
    <dialog class="details-modal">
        <form method="dialog">
            <button>x</button>
            <h1 class="book-title"></h1>
            <span></span>
            <pre></pre>
            <p class="book-description"></p>
            <h2 class="book-price"><span></span>$</h2>
            <button onclick="onChangeRate(event,-1)">-</button>
            <span class="rate">0</span>
            <button onclick="onChangeRate(event,1)">+</button>
        </form>
    </dialog>


    <script src="js/services/utils.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>

    <script src="js/book.controller.js"></script>
</body>

</html>
